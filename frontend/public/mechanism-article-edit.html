<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>{{name}}</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<div class="top-nav-wrapper">
    <div class="top-nav-fixed">
        <div class="container">
            <a href="http://mechanism-browser">
                <img src="../../media/logo%20vertical%20white.svg">
            </a>
            <a href="https://github.com/janetzki/Mechanism-Browser">
                <img src="../../media/octocat%20white.svg">
            </a>
        </div>
    </div>
</div>

<div class="container-for-footer background">
    <div class="background-overlay">
        <form class="content content-box container">
            <div class="page-header" style="margin-top: 0">
                <input id="name" type="text" class="form-control large-input page-header-title" placeholder="enter text"
                       value="{{name}}">
                <p id="name-errors" style="color:red"></p>
            </div>
            <textarea id="comments" class="comments form-control" placeholder="enter comments"
                      rows="20">{{comments}}</textarea>
            <p id="comments-errors" style="color:red"></p>
            <table class="infobox">
                <tbody>
                <tr>
                    <td style="text-align: center" colspan="2">
                        <img id="preview" class="upload-preview-image" src="{{image}}">
                        <input id="image" type="file" onchange="previewImage()">
                        <p id="image-errors" style="color:red"></p>
                    </td>
                </tr>
                <tr>
                    <th colspan="2" style="text-align: center; background: lightblue;">
                        Parameters
                    </th>
                </tr>
                <tr>
                    <th style="text-align: left">Link</th>
                    <td style="word-break: break-all">
                        <input id="link" type="text" value="{{link}}" placeholder="enter link">
                        <p id="link-errors" style="color:red"></p>
                    </td>
                </tr>
                <tr>
                    <th style="text-align: left">Input</th>
                    <td class="axes-line">
                        <img class="small-icon" id="inputR1" src="icons/deselected.png" data-status="{{input.r1}}"
                             onclick=toggleImage(this)>
                        <img class="small-icon" id="inputR2" src="icons/deselected.png" data-status="{{input.r2}}"
                             onclick=toggleImage(this)>
                        <img class="small-icon" id="inputR3" src="icons/deselected.png" data-status="{{input.r3}}"
                             onclick=toggleImage(this)>
                        <img class="small-icon" id="inputT1" src="icons/deselected.png" data-status="{{input.t1}}"
                             onclick=toggleImage(this)>
                        <img class="small-icon" id="inputT2" src="icons/deselected.png" data-status="{{input.t2}}"
                             onclick=toggleImage(this)>
                        <img class="small-icon" id="inputT3" src="icons/deselected.png" data-status="{{input.t3}}"
                             onclick=toggleImage(this)>
                    </td>
                </tr>
                <tr>
                    <th style="text-align: left">Output</th>
                    <td class="axes-line">
                        <img class="small-icon" id="outputR1" src="icons/deselected.png" data-status="{{output.r1}}"
                             onclick=toggleImage(this)>
                        <img class="small-icon" id="outputR2" src="icons/deselected.png" data-status="{{output.r2}}"
                             onclick=toggleImage(this)>
                        <img class="small-icon" id="outputR3" src="icons/deselected.png" data-status="{{output.r3}}"
                             onclick=toggleImage(this)>
                        <img class="small-icon" id="outputT1" src="icons/deselected.png" data-status="{{output.t1}}"
                             onclick=toggleImage(this)>
                        <img class="small-icon" id="outputT2" src="icons/deselected.png" data-status="{{output.t2}}"
                             onclick=toggleImage(this)>
                        <img class="small-icon" id="outputT3" src="icons/deselected.png" data-status="{{output.t3}}"
                             onclick=toggleImage(this)>
                    </td>
                </tr>
                <tr>
                    <th style="text-align: left">Transmission</th>
                    <td>
                        <input id="transmission" type="number" value="{{transmission}}" placeholder="enter number">
                        <p id="transmission-errors" style="color:red"></p>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>

    <footer class="bottom-nav">
        <p class="bottom-nav-text">Created: {{created}}</p>

        <button class="btn btn-default btn-sm footer-button"
                onclick="createOrUpdateArticle()"
                style="float: right">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            Save
        </button>

        <button class="btn btn-default btn-sm footer-button"
                onclick="goBack()"
                style="float: right">
            Back
        </button>
    </footer>
</div>
</body>
<script>
    inputFields = {
        axes: ['inputR1', 'inputR2', 'inputR3', 'inputT1', 'inputT2', 'inputT3', 'outputR1', 'outputR2', 'outputR3', 'outputT1', 'outputT2', 'outputT3'],
        notAxes: ['name', 'link', 'transmission', 'image', 'comments']
    };

    function updateImageInput(img, status) {
        const baseFileName = img.id
            .slice(-2)
            .toLowerCase();

        $(img).data('status', status);
        switch (status) {
            case 1:
                img.src = 'icons/' + baseFileName + '.png';
                break;
            default:
                // 0
                img.src = 'icons/deselected.png';
        }
    }

    function initializeInputs() {
        const url = new URL(window.location.href);
        for (const axis of inputFields.axes) {
            const image = document.getElementById(axis);
            let status = image.dataset.status;
            if (url.searchParams.get(axis) === '1') {
                updateImageInput(image, 1);
            } else if (status === 'true') {
                updateImageInput(image, 1)
            } else if (status === 'false') {
                updateImageInput(image, 0)
            }
        }

        for (const inputField of inputFields.notAxes) {
            if (url.searchParams.get(inputField) !== null) {
                document.getElementById(inputField).value = url.searchParams.get(inputField);
            }
        }
    }

    initializeInputs();

    function toggleImage(img) {
        switch ($(img).data('status')) {
            case 1:
                updateImageInput(img, 0);
                break;
            default:
                // 0
                updateImageInput(img, 1);
        }
    }

    let imageData = '';

    function previewImage() {
        const image = $('#image')[0];
        if (image.files && image.files[0]) {
            const reader = new FileReader();

            reader.onload = function (file) {
                $('#preview').attr('src', file.target.result);
            };

            reader.readAsDataURL(image.files[0]);
            imageData = image.files[0];
        }
    }

    previewImage();

    function getParameters() {
        const parameters = {
            name: document.querySelector('#name').value,
            comments: document.querySelector('#comments').value,
            transmission: document.querySelector('#transmission').value,
            inputR1: $('#inputR1').data('status'),
            inputR2: $('#inputR2').data('status'),
            inputR3: $('#inputR3').data('status'),
            inputT1: $('#inputT1').data('status'),
            inputT2: $('#inputT2').data('status'),
            inputT3: $('#inputT3').data('status'),
            outputR1: $('#outputR1').data('status'),
            outputR2: $('#outputR2').data('status'),
            outputR3: $('#outputR3').data('status'),
            outputT1: $('#outputT1').data('status'),
            outputT2: $('#outputT2').data('status'),
            outputT3: $('#outputT3').data('status'),
            image: imageData,
            link: document.querySelector('#link').value
        };

        // remove undefined parameters
        for (const key of Object.keys(parameters)) {
            if (parameters[key] === '') {
                delete parameters[key];
            }
        }
        return parameters;
    }

    function getFormData() {
        const formData = new FormData();

        const parameters = getParameters();
        for (const key in parameters) {
            formData.append(key, parameters[key]);
        }

        return formData;
    }

    function showErrors(errors) {
        for (const inputField of inputFields.notAxes) {
            $('#' + inputField + '-errors').text('');
        }

        for (const inputField in errors) {
            $('#' + inputField + '-errors').text(errors[inputField]);
        }
    }

    function goBack() {
        window.location.href = '/mechanism/{{id}}';
    }

    function isNewArticle() {
        const urlParts = window.location.href.split('/').filter((string) => string);
        return urlParts[2] === 'create'
    }

    function createOrUpdateArticle() {
        let url = 'http://mechanism-browser:8000/api/mechanisms/{{id}}/';
        let method = 'PATCH';
        if (isNewArticle()) {
            url = 'http://mechanism-browser:8000/api/mechanisms/create/';
            method = 'POST';
        }

        $.ajax({
            url: url,
            type: method,
            data: getFormData(),
            processData: false,
            contentType: false,
            success: function (data, textStatus, jqXHR1) {
                window.location.href = '/mechanism/' + data.id;
            },
            error: function (jqXHR, textStatus, errorThrown) {
                showErrors(jqXHR.responseJSON);
            }
        })
    }
</script>
</html>
