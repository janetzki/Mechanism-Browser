<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>Create mechanism</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <div class="container">
        <div class="page-header">
            <h1>Create mechanism</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="enter text">
                <p id="name-errors" style="color:red"></p>
            </div>
            <div class="form-group">
                <label for="link">Link</label>
                <input type="text" class="form-control" id="link" placeholder="enter text">
                <p id="link-errors" style="color:red"></p>
            </div>
            <div class="form-group">
                <label for="transmission">Transmission</label>
                <input type="number" class="form-control" id="transmission" placeholder="enter number">
                <p id="transmission-errors" style="color:red"></p>
            </div>
            <form class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image">
                <p id="image-errors" style="color:red"></p>
            </form>
        </form>
    </div>

    <div class="container content">
        <button class="btn btn-default"
                type="button"
                onclick="createMechanism()">
            Create
        </button>
    </div>
</body>
<script>
    function getParameters() {
        const data = {
            name: document.querySelector('#name').value,
            link: document.querySelector('#link').value,
            image: document.querySelector('#image').value,
            transmission: document.querySelector('#transmission').value
        };
        return JSON.stringify(data);
    }

    function showErrors(errors) {
        const inputFields = ['name', 'link', 'transmission', 'image'];
        for (const inputField of inputFields) {
            $('#' + inputField + '-errors').text('');
        }

        for (const inputField in errors) {
            $('#' + inputField + '-errors').text(errors[inputField]);
        }
    }

    function createMechanism() {
        const xhttp = new XMLHttpRequest();
        const url = 'http://mechanism-browser:8000/api/mechanisms/create/';
        xhttp.open('POST', url.toString());
        xhttp.setRequestHeader('Content-type', 'application/json');
        xhttp.onreadystatechange = function() {
            if (xhttp.readyState === 4) {
                if (xhttp.status === 200) {
                    const response = JSON.parse(xhttp.responseText);
                } else if (xhttp.status !== 200) {
                    const response = JSON.parse(xhttp.responseText);
                    showErrors(response);
                }
            }
        };
        xhttp.send(getParameters());
    }
</script>
</html>
