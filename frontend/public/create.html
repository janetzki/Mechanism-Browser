<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>Create mechanism</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <div class="top-nav">
        <div class="container">
            <div class="page-header">
                <h1>Create mechanism</h1>
            </div>
        </div>
        <form id="form" class="container" enctype=”multipart/form-data” action="http://localhost:8000/api/mechanisms/create/" method="POST">
            <div class="row">
                <div class="column">
                    <h3>Input</h3>
                    <div class="col-lg-12 text-center">
                        <img class="icon" id="inputR1" src="icons/deselected.png" data-status="0" onclick=toggleImage(this)>
                        <img class="icon" id="inputR2" src="icons/deselected.png" data-status="0" onclick=toggleImage(this)>
                        <img class="icon" id="inputR3" src="icons/deselected.png" data-status="0" onclick=toggleImage(this)>
                        <img class="icon" id="inputT1" src="icons/deselected.png" data-status="0" onclick=toggleImage(this)>
                        <img class="icon" id="inputT2" src="icons/deselected.png" data-status="0" onclick=toggleImage(this)>
                        <img class="icon" id="inputT3" src="icons/deselected.png" data-status="0" onclick=toggleImage(this)>
                    </div>
                </div>
                <div class="column">
                    <h3>Output</h3>
                    <div class="col-lg-12 text-center">
                        <img class="icon" id="outputR1" src="icons/deselected.png" data-status="0" onclick=toggleImage(this)>
                        <img class="icon" id="outputR2" src="icons/deselected.png" data-status="0" onclick=toggleImage(this)>
                        <img class="icon" id="outputR3" src="icons/deselected.png" data-status="0" onclick=toggleImage(this)>
                        <img class="icon" id="outputT1" src="icons/deselected.png" data-status="0" onclick=toggleImage(this)>
                        <img class="icon" id="outputT2" src="icons/deselected.png" data-status="0" onclick=toggleImage(this)>
                        <img class="icon" id="outputT3" src="icons/deselected.png" data-status="0" onclick=toggleImage(this)>
                    </div>
                </div>
                <div class="column">
                    <h3>More</h3>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="enter text">
                        <p id="name-errors" style="color:red"></p>
                    </div>
                    <div class="form-group">
                        <label for="link">Link</label>
                        <input type="text" class="form-control" id="link" placeholder="enter text">
                        <p id="link-errors" style="color:red"></p>
                    </div>
                    <div class="form-group">
                        <label for="transmission">Transmission</label>
                        <input type="number" class="form-control" id="transmission" placeholder="enter number">
                        <p id="transmission-errors" style="color:red"></p>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" id="image" onchange="previewImage()">
                        <img id="preview" src="" style="max-height:100px">
                        <p id="image-errors" style="color:red"></p>
                    </div>
                    <div class="form-group">
                        <label for="comments">Comments</label>
                        <input type="text" class="form-control" id="comments" placeholder="enter text">
                        <p id="comments-errors" style="color:red"></p>
                    </div>
                    <button class="btn btn-default"
                            type="button"
                            onclick="createMechanism()">
                        Create
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
    function toggleImage(img) {
        const baseFileName = img.id
            .slice(-2)
            .toLowerCase();
        switch ($(img).data('status')) {
            case 1:
                $(img).data('status', 0);
                img.src = 'icons/deselected.png';
                break;
            default:
                // 0
                $(img).data('status', 1);
                img.src = 'icons/' + baseFileName + '.png';
        }
    }

    let imageData = '';

    function previewImage() {
        const image = $('#image')[0];
        if (image.files && image.files[0]) {
            const reader = new FileReader();

            reader.onload = function(file) {
                $('#preview').attr('src', file.target.result);
            };

            reader.readAsDataURL(image.files[0]);
            imageData = image.files[0];
        }
    }

    previewImage();

    function getParameters() {
        const parameters = {
            name: document.querySelector('#name').value,
            link: document.querySelector('#link').value,
            image: imageData,
            transmission: document.querySelector('#transmission').value
        };

        // remove undefined parameters
        for (const key of Object.keys(parameters)) {
            if (parameters[key] === '') {
                delete parameters[key];
            }
        }
        return parameters;
    }

    function getFormData() {
        const formData = new FormData();

        const parameters = getParameters();
        for (const key in parameters) {
            formData.append(key, parameters[key]);
        }

        return formData;
    }

    function showErrors(errors) {
        const inputFields = ['name', 'link', 'transmission', 'image', 'comments'];
        for (const inputField of inputFields) {
            $('#' + inputField + '-errors').text('');
        }

        for (const inputField in errors) {
            $('#' + inputField + '-errors').text(errors[inputField]);
        }
    }

    function createMechanism() {
        const xhttp = new XMLHttpRequest();
        const url = 'http://localhost:8000/api/mechanisms/create/';
        $.ajax({
            url : $('#form').attr('action'),
            type: "POST",
            data : getFormData(),
            processData: false,
            contentType: false,
            success: function(data, textStatus, jqXHR1){
                window.location.replace('/mechanism/' + data.id);
            },
            error: function(jqXHR, textStatus, errorThrown){
                showErrors(jqXHR.responseJSON);
            }})
    }
</script>
</html>
