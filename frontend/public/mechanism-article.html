<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>{{name}}</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<div class="top-nav-wrapper">
    <div class="top-nav-fixed">
        <div class="container">
            <a href="http://mechanism-browser">
                <img src="../../media/logo%20vertical%20white.svg">
            </a>
            <a href="https://github.com/janetzki/Mechanism-Browser">
                <img src="../../media/octocat%20white.svg">
            </a>
        </div>
    </div>
</div>

<div class="container-for-footer background">
    <div class="background-overlay">
        <section class="content content-box container">
            <div style="float: left">
                <div class="voting-arrows">
                    <a class="arrow-up" onclick="sendVoting(true)"></a>
                    <div class="rating" align="center">{{rating}}</div>
                    <a class="arrow-down" onclick="sendVoting(false)"></a>
                </div>
                <div class="page-header" style="display: inline-block; margin-top: 0">
                    <h1 class="page-header-title">{{name}}</h1>
                </div>
            </div>
            <p class="comments">{{comments}}</p>
            <table class="infobox">
                <tbody>
                <tr>
                    <td style="text-align: center" colspan="2">
                        <img class="image" src="{{image}}">
                    </td>
                </tr>
                <tr>
                    <th colspan="2" style="text-align: center; background: lightblue;">
                        Parameters
                    </th>
                </tr>
                <tr>
                    <th style="text-align: left">Link</th>
                    <td style="word-break: break-all">
                        <a href="{{link}}">{{link}}</a>
                    </td>
                </tr>
                <tr>
                    <th style="text-align: left">Input</th>
                    <td class="axes-line">
                        <img class="small-icon" id="inputR1" src="icons/deselected.png" data-status={{input.r1}}>
                        <img class="small-icon" id="inputR2" src="icons/deselected.png" data-status={{input.r2}}>
                        <img class="small-icon" id="inputR3" src="icons/deselected.png" data-status={{input.r3}}>
                        <img class="small-icon" id="inputT1" src="icons/deselected.png" data-status={{input.t1}}>
                        <img class="small-icon" id="inputT2" src="icons/deselected.png" data-status={{input.t2}}>
                        <img class="small-icon" id="inputT3" src="icons/deselected.png" data-status={{input.t3}}>
                    </td>
                </tr>
                <tr>
                    <th style="text-align: left">Output</th>
                    <td class="axes-line">
                        <img class="small-icon" id="outputR1" src="icons/deselected.png" data-status={{output.r1}}>
                        <img class="small-icon" id="outputR2" src="icons/deselected.png" data-status={{output.r2}}>
                        <img class="small-icon" id="outputR3" src="icons/deselected.png" data-status={{output.r3}}>
                        <img class="small-icon" id="outputT1" src="icons/deselected.png" data-status={{output.t1}}>
                        <img class="small-icon" id="outputT2" src="icons/deselected.png" data-status={{output.t2}}>
                        <img class="small-icon" id="outputT3" src="icons/deselected.png" data-status={{output.t3}}>
                    </td>
                </tr>
                <tr>
                    <th style="text-align: left">Transmission</th>
                    <td>
                        {{transmission}}
                    </td>
                </tr>
                <!--<tr>-->
                <!--Feature for the future-->
                <!--<th style="text-align: left">3D model</th>-->
                <!--<td>-->
                <!--<a>{{name}}.scad</a>-->
                <!--</td>-->
                <!--</tr>-->
                </tbody>
            </table>
        </section>
    </div>

    <footer class="bottom-nav">
        <p class="bottom-nav-text">Created: {{created}}</p>
        <button class="btn btn-default btn-sm footer-button"
                onclick="editArticle()"
                style="float: right">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            Edit
        </button>
    </footer>
</div>
</body>
<script>
    axes = ['inputR1', 'inputR2', 'inputR3', 'inputT1', 'inputT2', 'inputT3', 'outputR1', 'outputR2', 'outputR3', 'outputT1', 'outputT2', 'outputT3'];

    function updateImageInput(img, status) {
        const baseFileName = img.id
            .slice(-2)
            .toLowerCase();

        $(img).data('status', status);
        switch (status) {
            case 1:
                img.src = 'icons/' + baseFileName + '.png';
                break;
            default:
                // 0
                img.src = 'icons/deselected.png';
        }
    }

    function initializeImages() {
        for (const axis of axes) {
            const image = document.getElementById(axis);
            if (image.dataset.status === 'true') {
                updateImageInput(image, 1)
            } else {
                updateImageInput(image, 0)
            }
        }
    }

    initializeImages();

    function editArticle() {
        window.location.href += '/edit';
    }

    const mechanismUrl = 'http://mechanism-browser:8000/api/mechanisms/' + {{id}} + '/';

    function sendVoting(voteUp) {
        let xhttp = new XMLHttpRequest();
        let url;
        if (voteUp) {
            url = mechanismUrl + 'rate/1';
        } else {
            url = mechanismUrl + 'rate/-1';
        }
        xhttp.open('GET', url);
        xhttp.send();
        xhttp.onreadystatechange = function () {
            if (xhttp.readyState === 4 && xhttp.status === 200) {
                xhttp = new XMLHttpRequest();
                xhttp.open('GET', mechanismUrl);
                xhttp.send();
                xhttp.onreadystatechange = function () {
                    if (xhttp.readyState === 4 && xhttp.status === 200) {
                        const response = JSON.parse(xhttp.responseText);
                        document.getElementsByClassName('rating')[0].textContent = response.rating_likes - response.rating_dislikes;
                    }
                };
            }
        };
    }
</script>
</html>
